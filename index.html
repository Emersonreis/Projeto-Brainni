<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"> <!--BootStrap-->

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet"> <!--Fonte-->

    <link rel="stylesheet" href="../css/style.css">

    <title>Global Solutions</title>
</head>
<body>

    <div id="first-page">
        <!--Slogan-->
        <div class="slogan-area">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h1>Bem Vindo!</h1>
                        <h2>Aqui você tera controle de seus registros ponto da melhor forma possível!</h2>
                    </div>
                </div>
            </div>
        </div>

        <!--Formulário-->
        <div class="form-area">
            <div class="container">
                <div class="row">     
                    <div class="col-md-6">
                        <form action="">
                            <div class="mb-3">
    
                                <h1 class="title-login">Faça Login</h1>
    
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email-input" name="email" placeholder="exemplo@gmail.com">
    
                            </div>
    
                            <div class="mb-3">
    
                                <label for="password" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="password-input" name="password" placeholder="********">
    
                                <a id="password-rescue" class="no-style-link" href="">Esqueci minha senha</a>
    
                            </div>
                        
                            <input type="submit" id="send-btn" value="Entrar">
                        
                        </form>
                    </div>                
                
                </div>
            </div>
        </div>    
    </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>


</body>
</html>
